<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./css/style-login.css">
    <title>Cadastro</title>

</head>

<body>
    <main class="form-login">
        <div class="logo-img">
            <img class="mb-4 " src="./img/logo.png" alt="" width="70" height="70" style="text-align:center ;">
        </div>
        <div>
            <h3 class="h3">Cadastra-se</h3>
            <p class="">Faça sua conta agora e se conecte com nossos parceiros</p>
        </div>
        <form action="./admin/cad_userOk.php" method="POST">
            <div class=" form-floating mb-3 col">
                <input type="text" class="form-control" placeholder="Nome" name="nome" required>
                <label for="exampleInputEmail">Nome</label>
            </div>
            <div class="form-group form-floating mb-3">
                <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Seu email" required>
                <label for="exampleInputEmail1">Endereço de email</label>
            </div>
            <div class="row">
                <div class="form-group col form-floating mb-3">
                    <input name="senha" type="password" class="form-control" id="password" placeholder="Senha" required
                        minlength="6">
                    <label for="exampleInputPassword1" style="    padding-left: 1.6rem;">Senha</label>
                    <div class="invalid-feedback">
                        Mínimo de 6 caracteres com letras e números.
                    </div>
                </div>
                <div class="form-group col form-floating mb-3">
                    <input type="password" class="form-control" id="confirmpassword" placeholder="Confirme sua senha"
                        name="confirmesenha" required minlength="6">
                    <label for="exampleInputPassword2" style="    padding-left: 1.6rem;">Confirme sua senha</label>
                </div>
            </div>

            <div class="col-12 " style="display:grid;margin-top:10px">
                <button type="submit" class="btn frm-botao btn-primary" disabled>Cadastrar-se</button>
            </div>
        </form>
    </main>

    <script src="./js/funcoes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
</body>

</html>
