<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./css/style-login.css">
    <title>Cadastro</title>

</head>

<body>
    <main class="form-login">
        <div>
            <h2 class="">Cadastre-se</h2>
            <p class="">Faça sua conta agora e se conecte com nossos parceiros</p>
        </div>
        <form class="needs-validation" method="post" action="./admin/cad_userOk.php" >

            <div class="col">
                <label for="exampleInputEmail">Nome</label>
                <input type="text" class="form-control" placeholder="Nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Endereço de email</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email" required>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="exampleInputPassword1">Senha</label>
                    <input name="senha" type="password" class="form-control" id="password" placeholder="Senha" required minlength="6">
                    <div class="invalid-feedback">
                        Mínimo de 6 caracteres com letras e números.
                    </div>
                </div>

                <div class="form-group col">
                    <label for="exampleInputPassword2">Confirme sua senha</label>
                    <input type="password" class="form-control" id="confirmpassword" placeholder="Confirme sua senha" name="confirmesenha" required minlength="6">
                </div>
            </div>
            <div style="    margin-top: 10px;display: grid;">
                <button type="submit" class="btn frm-botao btn-primary" disabled >Enviar</button>
            </div>
        </form>
    </main>

    <script src="./js/funcoes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
